name: Deploy to Shopify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Theme Kit
        run: curl -s https://shopify.dev/themekit/bin/latest/install | bash
      - name: Deploy to Shopify
        env:
          SHOPIFY_API_PASSWORD: ${{ secrets.SHOPIFY_API_PASSWORD }}
          THEME_ID: "172912443710"
          STORE_URL: "app-development-test729.myshopify.com"
        run: theme deploy
